<h3 class="text-primary text-center mb-2">Product List</h3>
<ng-container *ngIf="product && product.length;else noData">
  <div class="table-responsive">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of product">
          <tr [ngClass]="{'edited-row':data.isEdited}">
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.price}}</td>
            <td>{{data.color}}</td>
            <td>{{data.quantity}}</td>
            <td><button type="button" (click)="edit(data.id)" class="btn btn-success btn-sm py-0 ">Edit</button></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

</ng-container>
<ng-template #noData>
  <p class="text-danger text-center">
    No Data Found
  </p>
</ng-template>
