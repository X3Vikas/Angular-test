<h3 class="text-primary  text-center mb-2">Edit Product</h3>
<div class="card">
  <div class="card-body">
    <form [formGroup]="editProductFrom">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" readonly formControlName="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="Title">
        <small class="text-danger">
          <span
            *ngIf="editProductFrom.get('title')?.errors && (editProductFrom.get('title')?.touched || editProductFromSubmitted)">Required</span>
        </small>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="0" formControlName="price" class="form-control" id="price">
        <small class="text-danger">
          <span
            *ngIf="editProductFrom.get('price')?.errors && (editProductFrom.get('price')?.touched || editProductFromSubmitted)">Required</span>
        </small>
      </div>
      <div class="form-group">
        <label for="Color">Color</label>
        <input type="text" formControlName="color" class="form-control" id="Color">
        <small class="text-danger">
          <span
            *ngIf="editProductFrom.get('color')?.errors && (editProductFrom.get('color')?.touched || editProductFromSubmitted)">Required</span>
        </small>
      </div>
      <div class="form-group">
        <label for="Quantity">Quantity</label>
        <input type="number" min="0" formControlName="quantity" class="form-control" id="Quantity">
        <small class="text-danger">
          <span
            *ngIf="editProductFrom.get('quantity')?.errors && (editProductFrom.get('quantity')?.touched || editProductFromSubmitted)">Required</span>
        </small>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mr-3" [disabled]="!editProductFrom.valid"
          (click)="editProductFromSubmit()">Save</button>
        <button type="submit" class="btn btn-primary" (click)="cancelFrom()">Cancel</button>
      </div>
    </form>
  </div>
</div>
