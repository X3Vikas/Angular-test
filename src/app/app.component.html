<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 col-12">
      <app-product-list [product]="productList" (selectedProduct)="selectedProduct($event)"></app-product-list>
    </div>
    <div class="col-md-4 col-12">
      <ng-container *ngIf="editedProduct">
        <app-edit-product [editedProduct]="editedProduct" (cancel)="cancel($event)"></app-edit-product>
      </ng-container>
    </div>
  </div>
</div>
